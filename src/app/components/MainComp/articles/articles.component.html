<h3  class=" font-kavoon text-center">{{truc.Name}}</h3>
<img [src]="truc ['Closet Image']" alt="">
<div class=" flex flex-row justify-between m-3">
    <div class="">
        
        <p  class=" font-jacques-francois">prix : {{truc.Buy}} €</p>
        <p  class=" font-jacques-francois">season : {{truc ['Seasonal Availability']}}</p>
    </div>
    <div class="flex flex-col justify-between items-center">
        <p class=" font-jacques-francois">quantité: 0</p>
        <button *ngIf="afficherBouton" (click)="addToItem()" class=" bg-red-500 shadow border border-black rounded-lg w-14 h-7">Ajouté</button>
    </div>
</div>
